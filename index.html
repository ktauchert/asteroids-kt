<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/img/favicon-32x32.ico" sizes="32x32">
  <link rel="icon" href="/img/favicon-96x96.ico" sizes="96x96">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KTauchert - Dev - Asteroids</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand pl-2" href="#">KTauchert-Dev: Asteroids-Clone</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
      aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="https://ktauchert.de">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Punkte (<span id="chosen-level">Easy</span>): <span
              id="score">0</span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Levelauswahl</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownId">
            <a class="dropdown-item level-btn" href="#">Very Easy</a>
            <a class="dropdown-item level-btn" href="#">Easy</a>
            <a class="dropdown-item level-btn" href="#">Middle</a>
            <a class="dropdown-item level-btn" href="#">Hard</a>
            <a class="dropdown-item level-btn" href="#">Ridiculous</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="game-container">
      <canvas></canvas>
    </div>

    <div class="game-over-container " id="game-over-container">
      <div class="points">
        <h1><span class="user-score" id="user-score">0</span></h1>
        <p><strong>Punkte</strong></p>
        <button class="start-game-btn" id="start-game-btn">Neustart</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="./main.js" type="module"></script>
</body>

</html>
